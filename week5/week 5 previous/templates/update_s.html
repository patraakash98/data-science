<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <h2>Update Student</h2>
    <form action="/student/{{to_updt.student_id}}/update" method="POST" id="update-form">
        <div>
        <label>Roll Number:</label>
        <input type="text" name="roll" value="{{to_updt.roll_number}}" disabled />
        </div>
        <div>
        <label>First Name:</label>
        <input type="text" name="f_name" value="{{to_updt.first_name}}" required />
        </div>
        <div>
        <label>Last Name:</label>
        <input type="text" name="l_name" value="{{to_updt.last_name}}" required/>
        </div>
        <div>
        <label>Select Courses: </label>
        <input type="checkbox" name="courses" value="1" />
        <label>MAD I</label>
        <input type="checkbox" name="courses" value="2" />
        <label>DBMS</label>
        <input type="checkbox" name="courses" value="3" />
        <label>PDSA</label>
        <input type="checkbox" name="courses" value="4" />
        <label>BDM</label>
        </div>
        <div>
        <input type="submit" value = "Submit">
        </div>
        </form>
</body>
</html>
